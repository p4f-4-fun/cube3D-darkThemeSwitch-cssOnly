<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles.css">
    <title>Perspective - Cube 3D | CSS</title>
</head>
<body>
    <div class="page-theme-toggler">
        <div class="input-container">
            <label for="input-dark">Dark mode</label>
            <input type="checkbox" id="input-dark">
        </div>
    </div>
    <div class="cube-inner-perspective">
        <div class="input-container">
            <label for="input-perspective">Perspective</label>
            <input type="checkbox" id="input-perspective">
        </div>
    </div>
    <main>
        <div class="container">
            <div class="cube">
                <div class="front side">FRONT SIDE</div>
                <div class="back side">BACK SIDE</div>
                <div class="left side">LEFT SIDE</div>
                <div class="right side">RIGHT SIDE</div>
                <div class="top side">TOP SIDE</div>
                <div class="bottom side">BOTTOM SIDE</div>
            </div>
        </div>
    </main>
    <script src="./app.js" defer></script>
</body>
</html>
